{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <div id="logo-header" align="center">
        <div id="img-logo" align="center">
            <img src="{% static 'logo.png' %}" height="200" width="200">
        </div>
        <div id="search-bar" align="center">
            <form id="searchform" method="get" accept-charset="utf-8">
                <input class="searchfield" id="searchbox" name="search_query" type="text" placeholder="Search">
                <button class="searchbutton" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <div id="liked-movies">
        <h1>Similar to liked and alright movies</h1>
    </div>
    <div id="bad-movies">
        <h1>Similar to non-liked movies</h1>
    </div>
    <div id="unrelatable">
        <h1>Random selection from non-relatable movies</h1>
        <ul id="menu">
            {% for movie in unrelatable %}

            <li>{{ movie.title }} {{ movie.movie_id }}</li>

            {% endfor %}
        </ul>
    </div>
</head>
<body>

</body>
</html>
